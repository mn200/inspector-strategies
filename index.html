<!doctype html>
<!-- See http://www.firepad.io/docs/ for detailed embedding docs. -->
<html>
<head>
<meta charset="utf-8" />
<!-- Firebase -->
<script src="https://cdn.firebase.com/js/client/2.0.2/firebase.js"></script>
<!-- ACE and its JavaScript mode and theme files -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.1.8/ace.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.1.8/mode-ocaml.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.1.8/theme-mono_industrial.js"></script>
<!-- Firepad -->
<link rel="stylesheet" href="https://cdn.firebase.com/libs/firepad/1.1.0/firepad.css" />
<script src="https://cdn.firebase.com/libs/firepad/1.1.0/firepad.min.js"></script>
<style>
html { height: 100%; }
body { margin: 0; height: 100%; position: relative; }
/* Height / width / positioning can be customized for your use case.
For demo purposes, we make firepad fill the entire browser. */
#firepad-container {
width: 100%;
height: 100%;
}
</style>
</head>
<body>
<div id="firepad-container"></div>
<script>
function init() {
//// Initialize Firebase.
// var firepadRef = getExampleRef();
// TODO: Replace above line with:
// var ref = new Firebase('<YOUR FIREBASE URL>');
var firepadRef = new Firebase('https://mml.firebaseio.com');
//// Create ACE
var editor = ace.edit("firepad-container");
editor.setTheme("ace/theme/mono_industrial");
var session = editor.getSession();
editor.setHighlightActiveLine(true);
session.setUseWrapMode(true);
session.setUseWorker(false);
session.setMode("ace/mode/ocaml");
//// Create Firepad.
var firepad = Firepad.fromACE(firepadRef, editor, {
defaultText: '// JavaScript Editing with Firepad!\nfunction go() {\n var message = "Hello, world.";\n console.log(message);\n}'
});
}
// Helper to get hash from end of URL or generate a random one.
function getExampleRef() {
var ref = new Firebase('https://firepad.firebaseio-demo.com');
var hash = window.location.hash.replace(/#/g, '');
if (hash) {
ref = ref.child(hash);
} else {
ref = ref.push(); // generate unique location.
window.location = window.location + '#' + ref.key(); // add it as a hash to the URL.
}
if (typeof console !== 'undefined')
console.log('Firebase data: ', ref.toString());
return ref;
}
window.onload = init;
</script>
</body>
